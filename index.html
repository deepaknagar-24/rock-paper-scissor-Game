<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>


    <div class="choices">
      <button class="choice" id="rock"><img src="/images/rock.png" id="rock"></button>
      <button class="choice" id="paper"><img src="/images/paper.png" id="paper"></button>
      <button class="choice" id="scissors"><img src="/images/scissors.png" id="scissors"></button>
    </div>
    
    
    <div class="score-board">
      <div class="score">User Score: <p id="user-score">0</p></div>
      <div class="score">Computer Score: <p id="comp-score">0</p></div>
    </div>

    <div class="msg-container">
       <p id="msg">Pick your move!</p>
  </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
